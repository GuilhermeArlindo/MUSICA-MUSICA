<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spotify Clone</h1>
        </header>
        <div class="player">
            <div class="cover-container">
                <img id="cover" src="cover_default.jpg" alt="Capa do Álbum">
            </div>
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="music/song1.mp3" type="audio/mp3">
                Seu navegador não suporta o elemento de áudio.
            </audio>
            <div class="controls">
                <button id="prevBtn">Anterior</button>
                <button id="playPauseBtn">Play</button>
                <button id="nextBtn">Próxima</button>
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="songList">
                <!-- Lista de músicas será gerada pelo JavaScript -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
